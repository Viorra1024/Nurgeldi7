{% extends 'library/base.html' %}
{% load static %}
{% block title %}Assign Book{% endblock %}

{% block content %}
<h1>Assign a Book to User</h1>

<form method="post">
  {% csrf_token %}

  <label for="user_id">Select User</label>
  <select name="user_id" id="user_id" required>
    {% for student in students %}
      <option value="{{ student.id }}">{{ student.name }} {{ student.surname }} (Student)</option>
    {% endfor %}
    {% for pupil in pupils %}
      <option value="{{ pupil.id }}">{{ pupil.name }} {{ pupil.surname }} (Pupil)</option>
    {% endfor %}
  </select>

  <label for="book_id">Select Book</label>
  <select name="book_id" id="book_id" required>
    {% for book in books %}
      <option value="{{ book.id }}">{{ book.title }} ({{ book.quantity }} available)</option>
    {% endfor %}
  </select>

  <button type="submit">Assign Book</button>
</form>

<a href="{% url 'home' %}" class="back-link">‚Üê Back</a>
{% endblock %}
