{% extends 'library/base.html' %}
{% load static %}
{% block title %}Return Book{% endblock %}

{% block content %}
<h1 class="page-header">Return a Book</h1>

<form method="post" class="assign-form-grid animate-entry">
  {% csrf_token %}

  <div class="assign-left">
    <label for="user_id">Select User</label>
    <select name="user_id" id="user_id" required>
      {% for student in students %}
        <option value="{{ student.id }}">{{ student.name }} {{ student.surname }} (Student)</option>
      {% endfor %}
      {% for pupil in pupils %}
        <option value="{{ pupil.id }}">{{ pupil.name }} {{ pupil.surname }} (Pupil)</option>
      {% endfor %}
    </select>
  </div>

  <div class="assign-right">
    <label for="book_id">Select Book to Return</label>
    <select name="book_id" id="book_id" required>
      {% for book in books %}
        <option value="{{ book.id }}">{{ book.title }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-button">
    <button type="submit">🔄 Return Book</button>
  </div>
</form>

<a href="{% url 'home' %}" class="back-link">← Back to Home</a>
{% endblock %}
