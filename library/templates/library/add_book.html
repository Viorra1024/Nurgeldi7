{% extends 'library/base.html' %}
{% load static %}
{% block title %}Add Book{% endblock %}

{% block content %}
<h1 class="page-header">Add New Book</h1>

<form method="post" class="book-form-grid animate-entry">
  {% csrf_token %}

  <div class="form-left">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" required>

    <label for="author">Author</label>
    <input type="text" name="author" id="author" required>

    <label for="isbn">ISBN</label>
    <input type="text" name="isbn" id="isbn" required>
  </div>

  <div class="form-right">
    <label for="year">Year</label>
    <input type="number" name="year" id="year" required>

    <label for="quantity">Quantity</label>
    <input type="number" name="quantity" id="quantity" required>

    <div class="label-section">
      <label for="label">Label</label>
      <select name="label" id="label" required>
        <option value="">-- Select --</option>
        <option value="general">General</option>
        <option value="children">Children</option>
      </select>
    </div>
  </div>

  <div class="form-button">
    <button type="submit">üìò Add Book</button>
  </div>
</form>

<a href="{% url 'home' %}" class="back-link">‚Üê Back</a>
{% endblock %}
